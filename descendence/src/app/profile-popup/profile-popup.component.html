<div class="container">
    <div class="avatar-container">
        <div class="avatar">
            <div class="cutout">
                <div class="status" [ngClass]="{'online': user.status === 'online',
                                                'away': user.status === 'away',
                                                'ingame': user.status === 'ingame',
                                                'offline' : user.status === 'offline'
            }"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <p class="display-name">
            Tishj
        </p>
        <div class="button-container">
            <button class="friend">
                UNFRIEND
            </button>
            <button class="block" style="margin-right: 0;">
                UNBLOCK
            </button>
        </div>
    </div>
</div>
