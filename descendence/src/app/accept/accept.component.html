<div class="container">
	<div class="countdown-container">
		<p>
			MATCH FOUND!
		</p>
	</div>
	<div class="selection-container">
		<button class="button accept" [disabled]="res.self" (click)="accept()">
			{{res.self ? 'ACCEPTED' : 'ACCEPT'}}
		</button>
		<button class="button decline" (click)="decline()">
			DECLINE
		</button>
	</div>
	<countdown class="timer" [config]="config" #cd></countdown>
	<div class="wrapper">
		<div>
			<app-loadcircle></app-loadcircle>
		</div>
	</div>
</div>
