<div class="container">
	<div class="countdown-container">
		<countdown class="timer" [config]="config" #cd (event)="handleEvent($event)"></countdown>
	</div>
	<div class="selection-container">
		<button (click)="accept()">
			ACCEPT
		</button>
		<button (click)="close()">
			DECLINE
		</button>
	</div>
</div>
