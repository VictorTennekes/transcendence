<div class="container">
	<h1>You've been invited to a game by {{data.username}}</h1>
	<div class="selection-container">
		<button mat-stroked-button class="button" color="primary" (click)="accept()">Accept</button>
		<button mat-stroked-button class="button" color="primary" (click)="close()">Decline</button>
	</div>
</div>
