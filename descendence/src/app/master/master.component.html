	<div class="LeftContainer">

		<div class=NavContainer>

				<span>Profile</span>

			<a [routerLink]="['users']" class=NavItem>
				<div class="IconBackground" id="users">

						aria-hidden="true" role="img" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"
						width="1em" height="1em">

							d="M12 2C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2m3.6 6.34c1.07 0 1.93.86 1.93 1.93c0 1.07-.86 1.93-1.93 1.93a1.93 1.93 0 0 1-1.93-1.93c-.01-1.07.86-1.93 1.93-1.93m-6-1.58c1.3 0 2.36 1.06 2.36 2.36c0 1.3-1.06 2.38-2.36 2.38c-1.3 0-2.36-1.08-2.36-2.38c0-1.31 1.05-2.36 2.36-2.36m0 9.13v3.75c-2.4-.75-4.3-2.6-5.14-4.96C5.5 13.56 8.13 13 9.6 13c.53 0 1.2.07 1.9.21c-1.64.87-1.9 2.02-1.9 2.68M12 20c-.28 0-.54 0-.8-.04v-4.07c0-1.42 2.94-2.13 4.4-2.13c1.07 0 2.9.39 3.84 1.15C18.27 17.88 15.38 20 12 20z" />
					</svg>
				</div>
				<span>Users</span>
			</a>
			<a [routerLink]="['play']" class=NavItem>
				<div class="IconBackground" id="play">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
						aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet"
						viewBox="0 0 16 16">
						<g fill="white">
							<path
								d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
						</g>
					</svg>
				</div>
				<span>Play</span>
			</a>
			<!-- <a [routerLink]="['/home/game']" class=NavItem>
				<span>Game</span>
			</a> -->
		</div>
		<a (click)="logOut()" type="button" class="NavItem" id="logout-button">
			<div class="IconBackground">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
					role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
					<path d="M15.5 5.69l2.81 2.81l-6.37 6.39h4.95v3.42H5.69V7.11h3.43v4.95l6.38-6.37z" fill="white" />
				</svg>
			</div>
			<span>Log out</span>
		</a>
	</div>

	<div id="view" class="ViewContainer">
		<router-outlet></router-outlet>
	</div>

	<div class="RightContainer">
		<div class="profile-wrapper">
			<div class="avatar" style="{{avatarStyle}}"></div>
			<a [routerLink]="[{outlets: {primary: 'settings'}}]" class=NavItem>{{ displayName }}</a>
		</div>
		<div>
			<chat-container></chat-container>
		</div>
	</div>
</div>
