
<!-- {{login}} -->
<ul *ngIf="games.length >= 1" class="history-list">
	<li *ngFor="let game of games" [ngClass]="{'history-win': isWinner(game.winner), 'history-loss': !isWinner(game.winner) }">
		<div class="extra-info">
			{{formatDateAndTime(game.date, game.duration)}}
		</div>
		<div class="result">
			{{isWinner(game.winner) ? "WIN" : "LOSS"}}
		</div>
		<div class="winner">
			{{game.winner}}
		</div>
		<div class="score">
			{{game.score[game.winner]}} - {{game.score[game.opponent]}}
		</div>
		<div class="loser">
			{{game.opponent}}
		</div>
	</li>
</ul>
<div *ngIf="games.length === 0" class="no-matches">
	This user hasn't played any games yet.
</div>
