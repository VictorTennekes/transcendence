<button mat-icon-button aria-label="Example icon button with a home icon" (click)="back()">
	<mat-icon>arrow_back</mat-icon>
</button>
<form [formGroup]="chatPassForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
	<mat-form-field class="example-full-width" appearance="fill">
		<mat-label>password</mat-label>
		<input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
		<button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
			<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
		</button>
	</mat-form-field>
	<button mat-raised-button type="submit" class="button">Submit</button>
</form>
<p *ngIf="wrongPass">Wrong password</p>
