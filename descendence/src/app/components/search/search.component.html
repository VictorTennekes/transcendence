<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="findUserFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="findUserFormControl.hasError('email') && !findUserFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="findUserFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
</form>
<template #viewContainer></template>
