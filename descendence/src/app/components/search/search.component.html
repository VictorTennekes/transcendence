<form [formGroup]="userForm" (ngSubmit)="submitUser()">
	<mat-form-field class="example-full-width" appearance="fill">
		<mat-label>chat name</mat-label>
		<input matInput formControlName="username">
	</mat-form-field>
	<button mat-raised-button type="submit" class="button">Find</button>
	<div *ngIf="userNotFound">User not found</div>
	<div *ngIf="chatNotFound">No chats found</div>
</form>
<button mat-raised-button class="button" (click)="redirectCreate()">
	<mat-icon>add</mat-icon>
</button>
<mat-list>
	<mat-list-item *ngFor="let chat of chats" (click)="getChat(chat)">
		<h3>{{chat.name}}</h3>
		<tr *ngFor="let user of chat.users; let last=last" [ngClass]="{ flast: last }">
			<p>{{user.intra_name}} &nbsp; </p>
		</tr>
	</mat-list-item>
</mat-list>
